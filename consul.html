---
layout: page
---

<div class="consul">

    {%- if site.consul.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Runbooks" }}</h2>
    <ul class="post-list">
        {%- for collection in site.consul -%}
        <li>
            <h3>
                <a class="post-link" href="{{ collection.url | relative_url }}">
                    {{ collection.title | escape }}
                </a>
            </h3>
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}

</div>
