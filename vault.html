---
layout: page
---

<div class="home">
    {%- if site.vault.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Runbooks" }}</h2>
    <ul class="post-list">
        {%- for collection in site.vault -%}
        <li>
            <h3>
                <a class="post-link" href="{{ collection.url | relative_url }}">
                    {{ collection.title | escape }}
                </a>
            </h3>
            {%- if site.show_excerpts -%}
            {{ post.excerpt }}
            {%- endif -%}
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}

</div>
