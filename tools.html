---
layout: page
---

<div class="home">
    {%- if site.tools.size > 0 -%}
    <ul class="post-list">
        {%- for collection in site.tools -%}
        <li>
            <h3>
                <a class="post-link" href="{{ collection.url | relative_url }}">
                    {{ collection.title | escape }}
                </a>
            </h3>
            {%- if site.show_excerpts -%}
            {{ post.excerpt }}
            {%- endif -%}
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}

</div>
